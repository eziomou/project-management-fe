<h1 mat-dialog-title>Delete {{ data.name }}</h1>
<div mat-dialog-content>
  <p>Are you sure delete {{ data.name }}?</p>
</div>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button
    mat-flat-button
    color="warn"
    [mat-dialog-close]="data.id"
    cdkFocusInitial
  >
    Delete
  </button>
</mat-dialog-actions>
