<div *ngIf="project$ | async as project">
  <app-page-header>
    <div content class="project-edit-page-header-content">
      <span class="name mat-body-2">{{ project.name }}</span>
      <span class="created-at mat-caption">created at: {{ project.createdAt | date:"short" }}</span>
    </div>
  </app-page-header>

  <form *ngIf="formGroup" [formGroup]="formGroup" (ngSubmit)="handleSubmit()" class="form">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="formGroup.controls.name.invalid">{{ getError(formGroup.controls.name) }}</mat-error>
    </mat-form-field>

    <a mat-stroked-button color="primary" [routerLink]="['/projects', project.id]">Cancel</a>
    <button mat-flat-button color="primary">Confirm</button>
  </form>
</div>
