<div *ngIf="project$ | async as project">
  <app-page-header>
    <div content>{{ project.name }}</div>
    <div class="button-group" actions>
      <button mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="openDialog()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </app-page-header>
</div>
