<div *ngIf="project$ | async as project">
  <div class="header">
    <div class="content">
      <div class="project-name">{{ project.name }}</div>
    </div>
    <div class="actions">
      <div class="button-group">
        <button mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
