<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.content }}</p>
</div>
<mat-dialog-actions align="end">
  <button mat-button [color]="data.cancelColor" (click)="cancel()">
    {{ data.cancelText }}
  </button>
  <button
    mat-flat-button
    [color]="data.confirmColor"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    {{ data.confirmText }}
  </button>
</mat-dialog-actions>
